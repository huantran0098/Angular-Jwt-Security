<div class="container-fluid">
  <div class="col-md-12">
    <div class="col-md-9">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username"
                 required minlength="3" maxlength="20" #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username?.hasError('required')">Username is required</div>
            <div *ngIf="username.hasError('minlength')">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.hasError('maxlength')">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" name="email" [(ngModel)]="form.email"
                 required
                 email
                 #email="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.hasError('required')">Email is required</div>
            <div *ngIf="email.hasError('email')">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.hasError('required')">
              Password is required
            </div>
            <div *ngIf="password.hasError('minlength')">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Role: </label>
          <select name="role" [(ngModel)]="form.role">
            <option  value="admin">ADMIN</option>
            <option value="user">USER</option>
            <option value="mod">MODERATOR</option>
          </select>
        </div>
        <!--      <div class="form-group">-->
        <!--        <label for="role">Role</label>-->
        <!--        <input id="role" type="text" class="form-control" name="role" [(ngModel)]="form.role[0]"/>-->
        <!--      </div>-->
        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>

        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br/>{{ errorMessage }}
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  </div>

</div>
